<!-- templates/index.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Analizador de Sentimiento - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; }
        .result { margin-top:20px; padding:12px; border:1px solid #ddd; border-radius:6px; }
    </style>
</head>
<body>
    <h1>Analizador de Sentimiento (Demo)</h1>
    <form method="post" action="/predict">
        <label for="text">Escribí una frase:</label><br>
        <textarea id="text" name="text" rows="4" cols="60">{{ text or "" }}</textarea><br><br>
        <button type="submit">Analizar</button>
    </form>

    {% if error %}
        <div class="result" style="color:red">{{ error }}</div>
    {% endif %}

    {% if prediction %}
        <div class="result">
        <strong>Texto:</strong> {{ text }} <br>
        <strong>Predicción:</strong> {{ prediction }} <br>
        <strong>Probabilidades:</strong>
        <ul>
            {% for cls, p in probs.items() %}
            <li>{{ cls }}: {{ p }}</li>
            {% endfor %}
        </ul>
        </div>
    {% endif %}
</body>
</html>
